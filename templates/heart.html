<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/css/main.css" rel="stylesheet">

    <title>Heath Plus | A Disease Detection App</title>
  </head>
  <body style="background-color: darkgray;">

    <!-- sidebar -->
    
    <div class="float-start text-white bg-dark" style="width: 200px; height:100vh;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

        <span><a class=" nav-link fs-4" style="color: chartreuse;" href="{{ url_for('main_page') }}">Health +</a> </span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="{{ url_for('main_page') }}" class="nav-link text-white" aria-current="page">
            Home
          </a>
        </li>
        <hr>
        <li>
          <a href="{{ url_for('bmi') }}" class="nav-link text-white">
            BMI
          </a>
        </li>
        <li>
          <a href="{{ url_for('diabetes') }}" class="nav-link text-white">
            Diabetes
          </a>
        </li>
        <li>
          <a href="{{ url_for('heart') }}" class="nav-link active">
            Heart
          </a>
        </li>
        <li>
          <a href="{{ url_for('kidney') }}" class="nav-link text-white">
            Kidney
          </a>
        </li>
        <li>
          <a href="{{ url_for('liver') }}" class="nav-link text-white">
            Liver
          </a>
      </ul>
    </div>

      <!-- Main-form -->

      <div class="container d-flex justify-content-start " style="width: 50vw;" >
        <form action = '/heart_pred' method = 'POST' style=" padding: 1vh 1vw ; border-radius: 20px">
            <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;" id="basic-addon1">Age</span>
                <input type="text" name="age" class="form-control" placeholder="Years" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="input-group mb-3">
                <label for="gender" class="input-group-text" style="width: 15vw;" for="inputGroupSelect01">Gender</label>
                <select class="form-select" id="inputGroupSelect01" name="gender">
                  <option selected>Select</option>
                  <option value="1">Male</option>
                  <option value="0">Female</option>
                </select>
              </div> 
              

              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;" id="basic-addon1">chest pain</span>
                <input type="text" name="cp" class="form-control" placeholder="1 to 4" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;" id="basic-addon1">resting BP</span>
                <input type="text" name="rbp" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
          
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;" id="basic-addon1">serum cholestoral</span>
                <input type="text" name="sc" class="form-control" placeholder="in mg/dL" aria-label="Username" aria-describedby="basic-addon1">
              </div>              
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;"id="basic-addon1">fasting blood sugar</span>
                <input type="text" name="fbs" class="form-control" placeholder="> 120 mg/dl" aria-label="Username" aria-describedby="basic-addon1">
              </div>              
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;"id="basic-addon1">resting ECG</span>
                <input type="text" name="recg" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>              
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;"id="basic-addon1">max heart rate</span>
                <input type="text" name="mhr" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;"id="basic-addon1">angina</span>
                <input type="text" name="ang" class="form-control" placeholder=" " aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;"id="basic-addon1">oldpeak</span>
                <input type="text" name="op" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;"id="basic-addon1">exercise peak</span>
                <input type="text" name="ep" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;"id="basic-addon1">Major vessels</span>
                <input type="text" name="mv" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" style="width: 15vw;"id="basic-addon1">THAL</span>
                <input type="text" name="thal" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <button type="submit" class="btn btn-primary">Check</button>
              <hr>
              <h2 style="text-align: center; font-family: sans-serif; color: black;">{{pred}}</h2>
            </div>
          </form>
      </div>
</body>
</html>
