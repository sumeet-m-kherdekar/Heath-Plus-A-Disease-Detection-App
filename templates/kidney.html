<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="/css/main.css" rel="stylesheet">

    <title>Heath Plus | A Disease Detection App</title>
  </head>
  <body style="background-color: darkgray;">

    <!-- sidebar -->
    
    <div class="float-start text-white bg-dark" style="width: 200px; height:100vh;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

          <span><a class=" nav-link fs-4" style="color: chartreuse;" href="{{ url_for('main_page') }}">Health +</a> </span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a href="{{ url_for('main_page') }}" class="nav-link text-white" aria-current="page">
              Home
            </a>
          </li>
          <hr>
          <li>
            <a href="{{ url_for('bmi') }}" class="nav-link text-white">
              BMI
            </a>
          </li>
          <li>
            <a href="{{ url_for('diabetes') }}" class="nav-link text-white">
              Diabetes
            </a>
          </li>
          <li>
            <a href="{{ url_for('heart') }}" class="nav-link text-white">
              Heart
            </a>
          </li>
          <li>
            <a href="{{ url_for('kidney') }}" class="nav-link active">
              Kidney
            </a>
          </li>
          <li>
            <a href="{{ url_for('liver') }}" class="nav-link text-white">
              Liver
            </a>
        </ul>
      </div>

      <!-- Main-form -->

      <div class="container d-flex justify-content-start " style="width: 50vw;" >
        <form action = '/kidney_pred' method = 'POST' style=" padding: 7vh 1vw ; border-radius: 20px">
            <div class="input-group mb-3">
                <label for="age" class="input-group-text" style="width: 15vw;" id="basic-addon1">Age</label>
                <input type="text" class="form-control" placeholder="Years" aria-label="Username" name="age" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <label for="bp" class="input-group-text" style="width: 15vw;" id="basic-addon1">BP</label>
                <input type="text" class="form-control" placeholder="" aria-label="Username" name="bp" aria-describedby="basic-addon1">
              </div>
              <div class="input-group mb-3">
                <label for="sg" class="input-group-text" style="width: 15vw;" id="basic-addon1">sg</label>
                <input type="text" class="form-control" placeholder="" aria-label="Username" name="sg" aria-describedby="basic-addon1">
              </div>
          
              <div class="input-group mb-3">
                <label for="al" class="input-group-text" style="width: 15vw;" id="basic-addon1">al</label>
                <input type="text" class="form-control" placeholder="" aria-label="Username" name="al" aria-describedby="basic-addon1">
              </div>              
              <div class="input-group mb-3">
                <label for="su" class="input-group-text" style="width: 15vw;"id="basic-addon1">su</label>
                <input type="text" class="form-control" placeholder="" aria-label="Username" name="su" aria-describedby="basic-addon1">
              </div>     

              <div class="input-group mb-3">
                <label for="rbc" class="input-group-text" style="width: 15vw;" for="inputGroupSelect01">RBC</label>
                <select class="form-select" id="inputGroupSelect01" name="rbc">
                  <option selected>Select</option>
                  <option value="0">Normal</option>
                  <option value="1">Abnormal</option>
                </select>
              </div>    
              <div class="input-group mb-3">
                <label for="pc" class="input-group-text" style="width: 15vw;" for="inputGroupSelect01">PC</label>
                <select class="form-select" id="inputGroupSelect01" name="pc">
                  <option selected>Select</option>
                  <option value="0">Normal</option>
                  <option value="1">Abnormal</option>
                </select>
              </div>    
              <div class="input-group mb-3">
                <label for="pcc" class="input-group-text" style="width: 15vw;" for="inputGroupSelect01">PCC</label>
                <select class="form-select" id="inputGroupSelect01" name="pcc">
                  <option selected>Select</option>
                  <option value="1">Present</option>
                  <option value="0">NotPresent</option>
                </select>
              </div> 
              <div class="input-group mb-3">
                <label for="ba" class="input-group-text" style="width: 15vw;" for="inputGroupSelect01">BA</label>
                <select class="form-select" id="inputGroupSelect01" name="ba">
                  <option selected>Select</option>
                  <option value="1">Present</option>
                  <option value="0">NotPresent</option>
                </select>
              </div>

 
            <button type="submit" class="btn btn-primary">Check</button>
            <hr>
            <h2 style="text-align: center; font-family: sans-serif; color: black;">{{pred}}</h2>
          </form>
      </div>

</body>
</html>
